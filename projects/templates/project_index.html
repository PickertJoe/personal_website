<!DOCTYPE html>

{% extends 'base.html' %}
{% load staticfiles %}
{% block page_content %}
<title>
    Project Portfolio
</title>
<h4>Projects</h4>
<div class='row'>
{% for project in projects %}
    <div class='col-md-4'>
        <div class='card mb-2'>
            <a href="{% url 'project_detail' project.pk %}"><img class='card-img-top' src="{{project.image.url}}"></a>
            <div class='card-body'>
                <h5 class='card-title'>{{ project.title }}</h5>
                <p class='card-text content-markdown'>{{ project.description| slice:200 }}...</p>
                <a href="{% url 'project_detail' project.pk %}"
                    class='btn btn-primary'>
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
